<!--
자바스크립트는 화면을 변경하는 이벤트처리를 담당하는 기술

자바스크립트에서 사용되는 데이터 타입
총 6개의 데이터 타입이 있다.

undefined
number
string
boolean
function----함수형
object-----객체형


  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var variable; /* 변수선언(값의 타입이 없다.) */
	
	var stringvar = "stringvar";
	var numbervar = 254;
	var booleanvar = true; 
	var funtionvar = function(){}; /* 익명함수 */
	var objectvar = {}; //json 자바스크립트 객체
	
	
//2. 변수 안에 들어있는 값을 출력
console.log("하이");

alert(stringvar);
alert(numbervar);
alert(booleanvar);
alert(funtionvar);
alert(objectvar); */

//3. 변수타입을 출력
alert(typeof variable);
alert(typeof stringvar);
alert(typeof numbervar);
alert(typeof booleanvar);
alert(typeof funtionvar);
alert(typeof objectvar);
</script>
</head>

</html>
