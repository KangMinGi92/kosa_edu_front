<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러값을 선택하는 폼 :: CheckBox, Select</title>
<script>
	function choiceMenu(){
		//checkBox 폼까지...
		let menu = document.frm.menu;
		// alert(menu.length);// 불러온 태그가 배열인지 아닌지 확인하는 가장 쉬운 방법
		
/* 		//1. 내가 선택한 메뉴를 alert창으로 출력
		
		for(let i=0; i<menu.length; i++){
			//내가 선택한 값만 받아오는 코드가 하나 추가
			if(menu[i].checked){ //선택한 메뉴라면
				alert(menu[i].value);
			}
		}//for */
		
		//2. alert창 한번만 뜨고 선태한 메뉴가 한창에 다 나오도록
		
/* 		let str = "";
		for(let i=0; i<menu.length; i++){
			if(menu[i].checked){
				str += menu[i].value+" ";
			}
		}
		alert("당신이 선택한 메뉴는 "+str+" 입니다."); */
		
		//3. alert창 한번만 뜨고 선택한 메뉴가 한창에 다 나오도록하는데
		// 만약에 메뉴를 하나도 선택하지 않았다면 "하나 이상의 메뉴는 꼭 선택바랍니다."
		let str = "";
		for(let i=0; i<menu.length; i++){
			if(menu[i].checked){
				str += menu[i].value+" ";
			}
			menu[i].checked=false;
		}
		if(str==""){
			alert("하나 이상의 메뉴는 꼭 선택바랍니다.");
		}else{
			alert("당신이 선택한 메뉴는 "+str+" 입니다.");
			
		}
	}

</script>
</head>
<body>
<h2>CheckBox Form...</h2>
<form action="#" name="frm">
<strong><h3>내일 점심 메뉴를 모두 선택하세요</h3></strong>
<input type="checkbox" name="menu" value="김치찌개">김치찌개<br>
<input type="checkbox" name="menu" value="돈까스">왕돈까스<br>
<input type="checkbox" name="menu" value="카레라이스">인도카레<br>
<input type="checkbox" name="menu" value="비빔밥">비빔밥<br><br>
<input type="button" value="메뉴선택" onclick="choiceMenu()">
</form>

</body>
</html>
