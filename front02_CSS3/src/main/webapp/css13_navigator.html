<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		background: black;
		margin : 0px;
		padding : 0px;
		overflow: hidden;
	}
	li{	
		float:left;
		list-style: none;
	}
	li>a{
		color : white;
		text-decoration: none;
		padding: 22px 24px;
		font-size: 20px;
	}
	li>a:hover{
		background-color: yellow;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">about</a></li>
	</ul>
</body>
</html>
