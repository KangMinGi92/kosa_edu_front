<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style>
#box {
	display: inline-block;
	border : 1px solid red;
	height: 200px;
}

</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>An inline element does not start on a new line and only
			takes up as much width as necessary.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
