<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Tag</title>
<style>
	h2{
		text-align: center;
		color: blue;
		font-size : 42px;
	}
	
	legend{
		color: green;
		font-size : 30px;
	}
	
	form{
		width : 600px;
		margin : 0 auto;
	}
	fieldset{
		padding : 30px;
	}
</style>
</head>
<body>
	<h2>HTML Form Tag...</h2>
	<form action="#">
		<fieldset>
			<legend>Employee Information FormData</legend>
			ID : <input type="text" name="userId" value="kosa" readonly="readonly"><br> 
			Pass : <input type="password" name="userPass"><br> 
			Gender <input type="radio" name="gender" value="Female"> F 
				<input type="radio" name="gender" value="male"> M <br>
			<br> Today : <input type="date" name="date"> <br>
			<br> Number : <input type="number" name="number"> <br>
			<br> Guest Memo :
			<textarea rows="5" cols="50">
			intro memo....
			</textarea>
			<br><br>
			<!--
		submit 버튼
		1) 폼에 입력된 모든값을 가지고 전송됨
		2) form 태그의 속성값중 action에 연결된 서버상의 프로그램으로 1)을 전달함
		  -->
			<input type="submit" value="DataSend">
		</fieldset>
	</form>
</body>
</html>
