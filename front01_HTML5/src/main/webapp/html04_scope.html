<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scope Tag :: div(blocking tag) | span(inline tag)</title>
</head>
<body>
	<h2>영역을 지정하는 태그 :: div | span</h2>
	<hr>
	<div>
		DIV SCOPE 1
	</div>
	<div>
		DIV SCOPE 2
	</div>
	<hr>
	<span>
		SPAN SCOPE 1
	</span>
	<span>
		SPAN SCOPE 2
	</span>
	<hr>
	<!-- html은 space bar 혹은 Enter키가 적용되지 않는다. 여러번 공백을 먹이고 싶으면 &nbsp를 사용한다.  -->
	SPAN SCOPE 1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SPAN SCOPE 2
	
	<hr>
	<pre>
	SPAN SCOPE 1 		SPAN SCOPE 2		SPAN SCOPE 3
	
	
	
	SPAN SCOPE 4
	</pre>
	<h2>이미지 지정하기</h2>
	<img alt="인사이드아웃2" src="image/inside.jpg">
	<img alt="인사이드아웃2" src="image/inside.jpg" width=300px;>
	<img alt="인사이드아웃2" src="image/inside.jpg" width=20%;>
</body>
</html>
