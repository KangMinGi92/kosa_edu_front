<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(()=>{
	//1.버튼 클릭시 함수 호출되도록...
	//$('#addOptionBtn').on('click',function(){
	$('#addOptionBtn').one('click',function(){
		let arr=["우승환","강민기","함동윤","김선호","장연정"];
	//2. arr의 각요소를 <option value='우승환'>우승환</option>
	//	let option , #friends.append(option)
		$.each(arr,(index,item)=>{
			let option = $('<option>').val(item).text(item);
			$('#friends').append(option);
		});//each
		/* $(this).unbind(); */ //bind효과 막는 함수
		
	});//on
	
	//3. delOPtionBtn 클릭시 함수호출...
	$('#delOptionBtn').on('click',function(){
		$('#friends>option').remove();
	});
		
});//ready
</script>
</head>
<body>
<h2>동적으로 폼 생성하기</h2>
<input type="button" value="옵션 생성" id="addOptionBtn">
<input type="button" value="옵션 삭제" id="delOptionBtn">

<select id="friends">
</select>
</body>
</html>
